<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="2px">
            <th>Ename</th>
            <th>Empno</th>
            <th>Sal</th>
            <th>Grade</th>
        {% for e in EO %}
        <tr>
            <td>{{e.ename}}</td>
            <td>{{e.empno}}</td>
            <td>{{e.sal}}</td>
            {% for s in SO %}
                {% if e.sal >= s.losal and e.sal <= s.maxsal %}
                  <td>{{s.grade}}</td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
